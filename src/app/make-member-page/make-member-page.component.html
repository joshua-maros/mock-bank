<app-centered-layout>
  <h1>Create Member</h1>
  <form #form="ngForm" [formGroup]="fg" (ngSubmit)="submit()"> <mat-card>
    <mat-form-field id="class">
      <mat-select placeholder="Class" formControlName="blue">
        <mat-option [value]="true">Blue</mat-option>
        <mat-option [value]="false">Orange</mat-option>
      </mat-select>
      <mat-error>Required!</mat-error>
    </mat-form-field>
    <mat-form-field id="name">
      <input matInput placeholder="Name (First and Last)" formControlName="name" (key.enter)="form.ngSubmit.emit()">
      <mat-hint>Press enter to create a member.</mat-hint>
      <mat-error>Must input a first and last name!</mat-error>
    </mat-form-field>
    <div id="message" #message>User created!</div>
  </mat-card> </form>
</app-centered-layout>
